
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Starfield</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    Click on the screen to change the direction of the oddball. Use keys w, a, s, d to move spinning particles.
	    <footer>
		    Use 1 and 2 to increase and decrease speed.
	    </footer>
	</body>
</html>
